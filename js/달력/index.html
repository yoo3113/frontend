<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단 달력</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <button id="prevBtn">◀</button>
        <div id="monthYear"></div>
        <button id="nextBtn">▶</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
        </thead>
        <tbody id="calendarBody">
          <!-- Todo 여기에 날짜를 채우시오. -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
